{% extends "Layout.html" %}

{% block title %} 
  Post App 
{% endblock %}

{% block content %}
<section>
  <h1>PostAppModule Page </h1>
  <hr/>
  {% for post in posts %}
  <article>
    <strong>{{ post.title }}</strong>
    <p>{{ post.city }}</p>
    <p>{{ post.date }}</p>

  </article>
  {% endfor %}
</section>
{% endblock %}
